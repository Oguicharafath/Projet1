<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Exemple</title>
</head>
<body>
    <h1>Formulaire d'Inscription</h1>
    <form action="/submit" method="post">
        <!-- Champ de texte pour le prénom -->
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
        <br><br>

        <!-- Champ de texte pour le nom -->
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>

        <!-- Champ de texte pour l'email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Champ de mot de passe -->
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Boutons radio pour le genre -->
        <label for="gender">Genre:</label>
        <input type="radio" id="homme" name="gender" value="homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="gender" value="femme">
        <label for="femme">Femme</label>
        <br><br>

        <!-- Case à cocher pour les conditions d'utilisation -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">J'accepte les conditions d'utilisation</label>
        <br><br>

        <!-- Zone de texte pour les commentaires -->
        <label for="comments">Commentaires:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Bouton de soumission -->
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
