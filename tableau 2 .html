<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Filières</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        td {
            border: 1px solid black;
            text-align: center;
            width: 50px;
            height: 50px;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .yellow {
            background-color: yellow;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Filières</h1>
    <table>
        <tr>
            <td class="blue" rowspan="3">IG</td>
            <td>GB</td>
            <td>GL</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            
            <td class="yellow" colspan="2">GRH</td>
        </tr>
        <tr>
        <tr>
          <td>CG</td>
          <td>GTL</td>
          <td>I</td>
        </tr>
    </table>
</body>
</html>
