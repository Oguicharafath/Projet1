<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de tableau avec fusion de cellules</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemple de tableau avec fusion de cellules</h1>
    <table>
        <tr>
            <th>Titre du film</th>
            <th>Pour enfants ?</th>
            <th>Pour adolescents ?</th>
        </tr>
        <tr>
            <td>Massacre à la tronçonneuse</td>
            <td>Non, trop violent</td>
            <td>Oui</td>
        </tr>
        <tr>
            <td>Les bisounours font du ski</td>
            <td>Oui, adapté</td>
            <td>Pas assez violent...</td>
        </tr>
        <tr>
            <td>Lucky Luke, seul contre tous</td>
            <td colspan="2">Pour toute la famille !</td>
        </tr>
    </table>
</body>
</html>
